<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML with Javascript</title>
  </head>

  <body>
    
    <button
      type="button"
      onclick="document.getElementById('hello').innerHTML = 'Hello JavaScript...!'"
    >
      Hello Click
    </button>

    <p id="hello">JavaScript can change the content of HTML...!</p>

    <button
      type="button"
      onclick="document.getElementById('paraID').innerHTML = Date()"
    >
      Date Click
    </button>
    <p id="paraID"></p>

    <a href=""></a>

    <button
      type="button"
      onclick="document.getElementById('abc').innerHTML = 'Welcome...'"
    >
      Click
    </button>

  </body>
</html>
